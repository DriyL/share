<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Judul PKL</title>
    <link rel="stylesheet" href="index.css">

            <label>Tingkat Keprofesionalitasan:</label>

    </div>

    <div id="hasilContainer" class="hasil hidden">

        <p id="hasilJudul"></p> <!-- Hasil judul ditampilkan di sini -->
    </div>

    <!-- Pop-up overlay -->
    <div id="overlay" class="overlay hidden"></div>
    <div id="popup" class="popup hidden">
        <div id="popupContent">Loading...</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
