<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio dengan Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            position: fixed;
            left: -250px;
            top: 0;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #575757;
        }

        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 25px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            padding: 10px;
        }

        /* Konten utama */
        .content {
            flex: 1;
            margin-left: 0;
            padding: 20px;
            transition: 0.3s;
            width: 100%;
            background: #f4f4f4;
            text-align: center;
        }

        .section {
            display: none;
            padding: 20px;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section.active {
            display: block;
        }

        /* Tombol untuk membuka sidebar */
        #open-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 25px;
            cursor: pointer;
            background: none;
            border: none;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Tombol buka sidebar -->
    <button id="open-btn">☰</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="menu-btn" onclick="closeSidebar()">✖</button>
        <a href="#" onclick="showSection('about')">About Me</a>
        <a href="#" onclick="showSection('gambar')">Gambar</a>
        <a href="#" onclick="showSection('kerjaan')">Kerjaan</a>
        <a href="#" onclick="showSection('cv')">CV</a>
    </div>

    <!-- Konten utama -->
    <div class="content" id="content">
        <h1>PORTOFOLIO</h1>
        
        <div id="about" class="section active">
            <h2>About Me</h2>
            <p>Halo, saya adalah seseorang yang baru belajar html</p>
        </div>

        <div id="gambar" class="section">
            <h2>Gambar</h2>
            <img src="sarip.jpg" alt="Foto Portofolio" width="200px">
        </div>

        <div id="kerjaan" class="section">
            <h2>Kerjaan</h2>
            <p>saat ini saya belum punya kerjaan beneran, ada sih tapi kerjaan pkl wkwk</p>
        </div>

        <div id="cv" class="section">
            <h2>CV</h2>
            <p><a href="https://www.instagram.com/reel/DGQcW5PTFLy/?igsh=Z2Fvd3pidXFzZWFs">Download CV Saya</a></p>
        </div>
    </div>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.left = "0";
            document.getElementById("open-btn").style.display = "none";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.left = "-250px";
            document.getElementById("open-btn").style.display = "block";
        }

        function showSection(id) {
            // Sembunyikan semua section
            const sections = document.querySelectorAll(".section");
            sections.forEach(section => section.classList.remove("active"));

            // Tampilkan section yang dipilih
            document.getElementById(id).classList.add("active");
        }

        // Tambahkan event listener untuk tombol sidebar
        document.getElementById("open-btn").addEventListener("click", openSidebar);
    </script>

</body>
</html>
